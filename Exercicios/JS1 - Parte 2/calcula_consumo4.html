<h3>Álcool ou Gasolina?</h3>
<script type="text/javascript">
	var tanque=40;
	var caminhoComGasolina=480;
	var caminhoComAlcool=300
	var consumoComGasolina=Math.round(caminhoComGasolina/tanque);
	var consumoComAlcool=Math.round(caminhoComAlcool/tanque);
	document.write("Em um tanque com "+tanque+" litros e percorridos "+caminhoComGasolina+"km com Gasolina, temos um consumo de "+consumoComGasolina+" km/l."+"<br>");
	document.write("Em um tanque com "+tanque+" litros e percorridos "+caminhoComAlcool+"km com Álcool, temos um consumo de "+consumoComAlcool+" km/l."+"<br>")
</script>
