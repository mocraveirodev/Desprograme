<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Loteria</title>
</head>
<body>
    <script type="text/javascript">
        var sorteados = []; 
        var chances = [];
        var cont = 0;
        var n = 0;
        var acertos=0;
        
        for (var i = 0; i <= 5; i++) {
            do {

                sorteados[i] = Math.round(Math.random() * 60) + 1;

            } while (sorteados[i] == 0);

            if (i >= 1) {

                for (var y = 0; y < i; y++) {

                    if (sorteados[i] == sorteados[y] || sorteados[i] == 0) {

                        sorteados[i] = Math.round(Math.random() * 60) + 1;

                        y = 0;
                    }
                }
            }

        }



        cont = 0;
        while (cont <= 5) {
            do {
                chances[cont] = prompt("Entre com o " + (cont + 1) + "º número de 1-60: ");

                if (chances[cont] < 1 || chances[cont] > 60) {
                    alert("Erro !");
                }
            } while (chances[cont] < 1 || chances[cont] > 60);

            if (cont >= 1) {

                while (n < cont) { 

                    if (chances[cont] == chances[n] || chances[cont] < 1 || chances[cont] > 60) {
                        alert("Erro !");
                        chances[cont] = prompt("Entre com o " + (cont + 1) + "º número novamente: ");
                        n = 0;
                    } else {
                        n++;
                    }
                }
                n = 0;
            }
            cont++;
        }

        cont = 0;
        n = 0;

        while (cont <= 5) {
            while(n<=5){
                var b  = false;
                b = chances[cont]==sorteados[n];
                if(b==true){
                    acertos++;
                }
                n++;
            }
            n=0;
            cont++;                  
        }
        alert("Você teve "+acertos+" acertos!");
    </script>
</body>
</html>
