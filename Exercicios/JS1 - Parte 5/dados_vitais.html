<script>
var calculaDiasDeVida=function(idade){
	var dias = idade * 365;
	return dias;
}
var calculaBatimentos=function(dias){
	var batimentos = calculaDiasDeVida(idade) * 24 * 60 * 80;
	return batimentos;
}
var pulaLinha = function () {
	document .write( "<br>" );
};
var idade = prompt( "Quantos anos você tem?" );
document .write( "Você já viveu " + calculaDiasDeVida(idade) + " dias de vida" );
pulaLinha();
document .write( "Seu coração já bateu " + calculaBatimentos(calculaDiasDeVida(idade))+ " vezes. Haja coração!" );
</script>
