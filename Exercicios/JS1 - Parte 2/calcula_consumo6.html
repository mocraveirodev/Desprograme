<h3>Álcool ou Gasolina?</h3>
<script type="text/javascript">
	var tanque=40;
	var caminhoComGasolina=480;
	var caminhoComAlcool=300;
	var consumoComGasolina=Math.round(caminhoComGasolina/tanque);
	var consumoComAlcool=Math.round(caminhoComAlcool/tanque);
	var precoDaGasolina=2.90;
	var precoDoAlcool=2.40;
	var precoPorKilometroGasolina=Math.round(consumoComGasolina/precoDaGasolina);
	var precoPorKilometroAlcool=Math.round(consumoComAlcool/precoDoAlcool);
	document.write("Em um tanque com "+tanque+" litros e percorridos "+caminhoComGasolina+"km com Gasolina, temos um consumo de "+consumoComGasolina+" km/l."+"<br>");
	document.write("Em um tanque com "+tanque+" litros e percorridos "+caminhoComAlcool+"km com Álcool, temos um consumo de "+consumoComAlcool+" km/l."+"<br>")
	document.write("O preço da Gasolina é R$"+precoDaGasolina.toFixed(2)+" e seu custo por quilometro é R$"+precoPorKilometroGasolina.toFixed(2)+"<br>");
	document.write("O preço do Álcool é R$"+precoDoAlcool.toFixed(2)+" e seu custo por quilometro é R$"+precoPorKilometroAlcool.toFixed(2)+"<br>");
	if(precoPorKilometroGasolina>precoPorKilometroAlcool){
		document.write("O Álcool é mais barato.")
	}else{
		if (precoPorKilometroAlcool==precoPorKilometroGasolina) {
			document.write("O custo é igual para qualquer tipo de combustível!")
		}else{
			document.write("A Gasolina é mais barata.")
		}
	}
</script>
