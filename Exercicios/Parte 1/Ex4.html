<meta charset="utf-8">
<script type="text/javascript">
	var A=window.prompt("Digite o valor de A: ");
	var B=window.prompt("Digite o valor de B: ");
	var X;
	document.write("O valor de A é "+ A+ " e o valor de B é "+B+"<br>")
	X=A;
	A=B;
	B=X;
	document.write("Os valores trocados são A - " + A + " e B - " + B);
</script>
