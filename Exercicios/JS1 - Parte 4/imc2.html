<script>
var pulaLinha = function () {
	document .write( "<br>" );
};
var mostra = function (frase) {
	document .write(frase);
	pulaLinha();
};
var calculaIMC = function (altura, peso) {
	var imc = peso / (altura * altura);
	return imc;
};
var nome = prompt("Informe seu nome: ");
var peso = prompt(nome+", informe o peso: ");
var altura = prompt(nome+", informe a altura: ");
mostra( "Meu imc é " + Math.round(calculaIMC(altura, peso)));
if(Math.round(calculaIMC(altura, peso))<18.5){
mostra( "Você está ABAIXO  do peso." );
}
if(Math.round(calculaIMC(altura, peso))>35){
mostra( "Você está ACIMA  do peso." );
}
if (Math.round(calculaIMC(altura, peso)> 18.5 && Math.round(calculaIMC(altura, peso)< 35) {
		mostra( "OK! Seu IMC está entre os dois limites." );
	}
}
</script>
